<form [formGroup]="formUtilisateur" (ngSubmit)='ajouterUtilisateur()'>
    <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom">
        <p *ngIf="!formUtilisateur.controls.nom.valid"> Ce champs est requis ! </p>
    </div>

    <div>
        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" formControlName="prenom">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <p *ngIf="!formUtilisateur.controls.nom.valid"> Ce champs est requis ! </p>
    </div>

    <div>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" formControlName="adresse">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="formUtilisateur.invalid">Ajouter</button>

</form>
