<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nouvelle recette" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Supprimer les recettes selectionnées" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedRecettes()" [disabled]="!selectedRecettes || !selectedRecettes.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="recettes" [rows]="10" [paginator]="true" [globalFilterFields]="['recette.nom','recette.themes']" [(selection)]="selectedRecettes" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- fonctionne pas à corriger -->
                    <input pInputText type="text" (input)="filtree($event)" placeholder="Search..." />
                    <!-- "dt.filterGlobal($event.target.value, 'contains')" -->
                    <!-- "filtree($event)" -->
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="nom">Nom
                    <p-sortIcon field="nom"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="themes">Themes
                    <p-sortIcon field="themes"></p-sortIcon>
                </th>
                <th pSortableColumn="nbConvives"> Nombres de convives
                    <p-sortIcon field="nbConvives"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">Reviews
                    <p-sortIcon field="rating"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-recette>
            <tr>
                <td>
                    <p-tableCheckbox [value]="recette"></p-tableCheckbox>
                </td>
                <td>
                    <!-- 
                    <button pButton pRipple icon="pi pi-book" class="p-button-rounded p-button-warning"></button>
                     -->
                    <h3 class="clickable" routerLink="/mesRecettes/{{recette.id}}">{{recette.nom}}</h3>

                </td>
                <td><img *ngIf="recette.image" [src]="'assets/img/recettes/' + recette.image" [alt]="recette.name" width="100" class="p-shadow-4" /></td>
                <td><span [class]="'recette-badge status-' + (recette.themes ? recette.themes : '')">{{recette.themes}}</span></td>
                <td>{{recette.nbConvives |number }}</td>
                <td>
                    <p-rating [ngModel]="recette.rating" [readonly]="false" [cancel]="false"></p-rating>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editRecette(recette)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRecette(recette)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Au total il y a : {{recettes ? recettes.length : 0 }} recettes.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="recetteDialog" [style]="{width: '450px'}" header="Nouvelle Recette" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <img [src]="'assets/img/recettes/' + recette.image" [alt]="recette.image" class="recette-image" *ngIf="recette.image">

        <div>
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import image" class="p-mr-2 p-d-inline-block"></p-fileUpload>
        </div>

        <div class="p-field">
            <label for="name">Nom</label>
            <input type="text" pInputText id="name" [(ngModel)]="recette.nom" required autofocus />
            <small class="p-error" *ngIf="submitted && !recette.nom">Name is required.</small>
        </div>
        <div class="p-field">
            <label for="themes">Thèmes</label>
            <p-dropdown [(ngModel)]="recette.themes" inputId="themes" [options]="statuses" placeholder="Select">
                <ng-template let-option pTemplate="item">
                    <span [class]="'recette-badge status-' + option.value">{{option.label}}</span>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="nbConvives">Nombre de convives</label>
                <p-inputNumber id="nbConvives" [(ngModel)]="recette.nbConvives"></p-inputNumber>
            </div>
        </div>
        <div class="p-field">
            <label for="process">Preparation</label>
            <!-- 
            <textarea id="process" pInputTextarea [(ngModel)]="recette.process.description" red rows="3" cols="20"></textarea>
             -->
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveRecette()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
