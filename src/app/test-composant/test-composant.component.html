<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedRecettes()" [disabled]="!selectedRecettes || !selectedRecettes.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <!-- 
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
             -->
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="recettes" [rows]="10" [paginator]="true" [globalFilterFields]="['']" [(selection)]="selectedRecettes" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Mes Recettes</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filtree($event)" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Nom
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="price">Price
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="category">Category
                    <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">Reviews
                    <p-sortIcon field="rating"></p-sortIcon>
                </th>
                <th pSortableColumn="inventoryStatus">Status
                    <p-sortIcon field="inventoryStatus"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-recette>
            <tr>
                <td>
                    <p-tableCheckbox [value]="recette"></p-tableCheckbox>
                </td>
                <td>{{recette.name}}</td>
                <td><img [src]="'assets/showcase/images/demo/recette/' + recette.image" [alt]="recette.name" width="100" class="p-shadow-4" /></td>
                <td>{{recette.price | currency:'USD'}}</td>
                <td>{{recette.category}}</td>
                <td>
                    <p-rating [ngModel]="recette.rating" [readonly]="true" [cancel]="false"></p-rating>
                </td>
                <td><span [class]="'recette-badge status-' + (recette.inventoryStatus ? recette.inventoryStatus.toLowerCase() : '')">{{recette.inventoryStatus}}</span></td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editRecette(recette)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRecette(recette)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{recettes ? recettes.length : 0 }} recettes.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="recetteDialog" [style]="{width: '450px'}" header="Recette Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!--  
        <img [src]="'assets/showcase/images/demo/recette/' + recette.image" [alt]="recette.image" class="recette-image" *ngIf="recette.image">
        -->
        <div class="p-field">
            <label for="name">Nom</label>
            <input type="text" pInputText id="name" [(ngModel)]="recette.nom" required autofocus />
            <small class="p-error" *ngIf="submitted && !recette.nom">Name is required.</small>
        </div>
        <div class="p-field">
            <label for="description">Thèmes</label>
            <textarea id="description" pInputTextarea [(ngModel)]="recette.themes" required rows="3" cols="20"></textarea>
        </div>

        <div class="p-field">
            <label for="inventoryStatus">Nombre de convives</label>
            <p-dropdown [(ngModel)]="recette.nbConvives" inputId="inventoryStatus" [options]="statuses" placeholder="Select">
                <ng-template let-option pTemplate="item">
                    <span [class]="'recette-badge status-' + option.value">{{option.label}}</span>
                </ng-template>
            </p-dropdown>
        </div>

        <div class="p-field">
            <label class="p-mb-3">Themes</label>
            <div class="p-formgrid p-grid">
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="recette.themes"></p-radioButton>
                    <label for="category1">Vegetariens</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="recette.themes"></p-radioButton>
                    <label for="category2">Viandes</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="recette.themes"></p-radioButton>
                    <label for="category3">Céreales</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="recette.themes"></p-radioButton>
                    <label for="category4">Végétalien</label>
                </div>
            </div>
        </div>

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="price">Nombre de convives</label>
                <p-inputNumber id="price" [(ngModel)]="recette.nbConvives" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
            </div>
            <div class="p-field p-col">
                <label for="quantity">Quantity</label>
                <p-inputNumber id="quantity" [(ngModel)]="recette.nbConvives"></p-inputNumber>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveRecette()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
