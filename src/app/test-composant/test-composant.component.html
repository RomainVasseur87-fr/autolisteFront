<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nouvelle recette" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Supprimer les recettes selectionnées" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedRecettes()" [disabled]="!selectedRecettes || !selectedRecettes.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="recettes" [rows]="10" [paginator]="true" [globalFilterFields]="['recette.nom','recette.themes']" [(selection)]="selectedRecettes" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filtree($event)" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="nom">Nom
                    <p-sortIcon field="nom"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="themes">Themes
                    <p-sortIcon field="themes"></p-sortIcon>
                </th>
                <th pSortableColumn="nbConvives"> Nombres de convives
                    <p-sortIcon field="nbConvives"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">Reviews
                    <p-sortIcon field="rating"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-recette>
            <tr>
                <td>
                    <p-tableCheckbox [value]="recette"></p-tableCheckbox>
                </td>
                <td>
                    <h3 class="clickable" routerLink="/mesRecettes/{{recette.id}}">{{recette.nom}}</h3>

                </td>
                <td><img *ngIf="recette.image" [src]="'assets/img/recettes/' + recette.image" [alt]="recette.name" width="100" class="p-shadow-4" /></td>
                <td>
                    <span *ngFor="let theme of recette.themes">{{theme.nom}}</span>
                </td>
                <td>{{recette.nbConvives |number }}</td>
                <td>
                    <p-rating [ngModel]="recette.rating" [readonly]="true" [cancel]="false"></p-rating>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editRecette(recette)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRecette(recette)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Au total il y a : {{recettes ? recettes.length : 0 }} recettes.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="recetteDialog" (onHide)="hideDialog()" [style]="{'height':'700px'}" header="Nouvelle Recette" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- 
        <div *ngIf="recette.image">
            <img [src]="'assets/img/recettes/' + recette.image" [alt]="recette.image" class="recette-image">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="modifier image" class="p-mr-2 p-d-inline-block"></p-fileUpload>
        </div>
         -->
        <div>
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import image" class="p-mr-2 p-d-inline-block"></p-fileUpload>
        </div>

        <div class="p-field">
            <label for="name">Nom</label>
            <input type="text" pInputText id="name" [(ngModel)]="recette.nom" required autofocus />
            <small class="p-error" *ngIf="submitted && !recette.nom">le nom est obligatoire.</small>
        </div>

        <div class="p-field">
            <label for="themes">Thèmes</label>



            <p-multiSelect [options]="themesDispo" [(ngModel)]="recette.themes" defaultLabel="Select themes" optionLabel="nom" class="multiselect-custom">

                <ng-template let-nom pTemplate="recette.themes">
                    <div class="theme-item theme-item-nom" *ngFor="let option of recette.themes">
                        <div>{{option.nom}}</div>
                    </div>
                    <div *ngIf="!recette.themes || recette.themes.length === 0" class="theme-placeholder">
                        Select themes
                    </div>
                </ng-template>

                <ng-template let-theme pTemplate="item">
                    <div class="theme-item">
                        <div>{{theme.nom}}</div>
                    </div>
                </ng-template>


            </p-multiSelect>


        </div>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="nbConvives">Nombre de convives</label>
                <p-inputNumber id="nbConvives" [(ngModel)]="recette.nbConvives"></p-inputNumber>
            </div>
        </div>

        <div>
            <label for="process">Préparation :</label>
            <!-- todo preparation -->
            <p-editor [(ngModel)]="process.description"></p-editor>

        </div>
        <div>
            <label for="ingredients">Ingrédients :</label>
            <app-form-produit [(produitsListe)]="recette.ingredients"></app-form-produit>
        </div>
        <div>

            <label for="rating">Notation :</label>
            <p-rating [(ngModel)]="recette.rating" [readonly]="false" [cancel]="false"></p-rating>

        </div>

    </ng-template>


    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveRecette()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{'height':'700px'}"></p-confirmDialog>
