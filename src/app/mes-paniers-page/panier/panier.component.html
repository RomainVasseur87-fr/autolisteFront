<div>
    <ul>
        <li>id: {{panier.id}}</li>
        <li class="panier-nom">{{panier.nom}}</li>
        <li class="panier-dates">{{panier.date}}</li>
        <li>contiens : {{panier.produits.length}} produits</li>
        <li class="panier-body" *ngFor="let produit of panier.produits">
            {{produit}}
        </li>
    </ul>
</div>
<div>
    <button pButton pRipple type="button" label="Retour" routerLink="/mesRecettes" class="p-button-rounded p-button-secondary"></button>
</div>
