<div>

        <li class="recette-theme" *ngFor="let theme of recette.themes"> themes : {{theme.nom}}</li>
        <li>pr√©vues pour : {{recette.nbConvives}} personnes</li>
        <li class="recette-body" *ngFor="let produit of recette.ingredients">{{produit.nom}}{{produit.quantite}}</li>
        <li class="recette-body">preparations :</li>
        <li class="recette-body">{{recette.process.description}}</li>

    <p class="titre"> {{recette.nom}}</p>
</div>

</div>
<div>
    <p class="recette-theme" *ngFor="let theme of recette.themes"> themes : {{theme.nom}}</p>
</div>
